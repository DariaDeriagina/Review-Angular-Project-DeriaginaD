<div>
  <h2>Dog List</h2>
  <table>
    <thead>
      <th>id</th>
      <th>Name</th>
      <th>Breed</th>
      <th>Age</th>
    </thead>
<tbody>
      <tr *ngFor="let dog of dogList" (click)="selectDog(dog)">
        <td> {{dog.id}}</td>
        <td> {{dog.name}}</td>
        <td> {{dog.breed}}</td>
        <td> {{dog.age}}</td>
    </tbody>
  </table>
<app-dog-detail [dog]="selectedDog"></app-dog-detail>
</div>
